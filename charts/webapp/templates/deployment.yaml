apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "webapp.fullname" . }}
  labels:
    app: {{ template "webapp.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.webapp.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "webapp.fullname" . }}
        env: canary
      annotation:
        sidecar.istio.io/inject: {{ .Values.sidecar.istio.io/inject }}
        
    spec:
      containers:
      - name: webapp
        image: "{{ .Values.webapp.image }}"                            # registry.hub.docker.com/lmctest/test
        imagePullPolicy: {{ .Values.webapp.imagePullPolicy | quote }}
        ports:
        - name: webapp
          containerPort: 5001
