---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "webapp-route"
spec:
  hosts:
  - "webapp"
  http:
  - match:
    - uri:
        prefix: "/"
  - route:
    - destination:
        host: "deployment-webapp-webapp.deployment.svc.cluster.local"
    corsPolicy:
      allowOrigin:
      - "lmc.eu"
      allowMethods:
      - POST
      - GET
