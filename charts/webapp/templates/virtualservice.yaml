---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webapp
  namespace: deployment
spec:
  gateways:
  - webapp-gateway
  hosts:
  - "webapp.example.com"
  http:
  - match:
    - uri:
        exact: /
    - uri:
        exact: /buy
    - uri:
        exact: /healthcheck
    route:
    - destination:
        host: 127.0.0.1
        port:
          number: 5001
