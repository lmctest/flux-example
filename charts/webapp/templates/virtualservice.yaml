---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webapp
  namespace: deployment
spec:
  gateways:
  - webapp-gateway
  hosts:
  - "webapp.example.com"
  http:
  - match:
    - uri:
        prefix: /
    - uri:
        prefix: /buy
    - uri:
        prefix: /healthcheck
    route:
    - destination:
        host: deployment-webapp-webapp
        port:
          number: 5001
